<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후속 형제 선택자</title>
    <style>
        span + li {
            text-decoration: underline;
        }

        span ~ li {
            color: cornflowerblue;
        }

        .second_item {
            color: red;
        }

        .second_item + li {
            color: coral;
        }

        .second_item ~ li {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <span>순서 없는 리스트 내의 타 항목</span>
        <li>순서 없는 리스트 항목1</li>
        <li>순서 없는 리스트 항목2</li>
        <li>순서 없는 리스트 항목3</li>
        <li>순서 없는 리스트 항목4</li>
    </ul>
</div>

<nav>
    <ol>
        <li>순서리스트 항목1</li>
        <li class="second_item">순서리스트 항목2</li>
        <li>순서리스트 항목3</li>
        <li>순서리스트 항목4</li>
    </ol>
</nav>
</body>
</html>
