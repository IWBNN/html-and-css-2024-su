<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family: '돋움체', "Courier New";
        }

        ul {
            background: lightcoral;
        }

        li {
            list-style: none;
        }

        span, em {
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>banana</li>
    <li>orange</li>
    <li>apple</li>
    <li>pear</li>
</ul>

<ul>
    <li>매트릭스</li>
    <li>해리포터</li>
    <li>부산행</li>
    <li>범죄도시</li>
</ul>

<ul>
    <li>바나나</li>
    <li>오렌지</li>
    <li>사과</li>
    <li>배</li>
</ul>

<div>
    <p>문단입니다. <br> <span>콘텐츠를 입력하세요</span><br>
        <em>이부분은 강조된 부분입니다.</em></p>
</div>
</body>
</html>
