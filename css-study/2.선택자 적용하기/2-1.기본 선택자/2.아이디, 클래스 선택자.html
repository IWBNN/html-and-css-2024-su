<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디와 클래스 선택자</title>
    <style>
        #first_of_fruit {
            font-style: italic;
        }

        #first_of_movie {
            font-weight: bold;
        }

        .big {
            font-size: 30px;
        }

        .apple {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<ul>
    <li id="first_of_fruit">banana</li>
    <li class="big">orange</li>
    <li class="apple">apple</li>
    <li class="big">pear</li>
</ul>

<ul>
    <li id="first_of_movie">매트릭스</li>
    <li class="underline">해리포터</li>
    <li class="big">부산행</li>
    <li class="underline">범죄도시</li>
</ul>

<div>
    <p>문단입니다. <br> <span>콘텐츠를 입력하세요</span><br>
        <em>이부분은 강조된 부분입니다.</em></p>
</div>
</body>
</html>
