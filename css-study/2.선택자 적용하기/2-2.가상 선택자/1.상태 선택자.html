<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태 선택자</title>
    <style>
        li:hover {
            font-weight: bold;
        }

        div:active, nav:active {
            background: cornflowerblue;
        }

        input:focus {
            background: skyblue;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <span>순서 없는 리스트 내의 타 항목</span>
        <li>순서 없는 리스트 항목1</li>
        <li>순서 없는 리스트 항목2</li>
        <li>순서 없는 리스트 항목3</li>
        <li>순서 없는 리스트 항목4</li>
    </ul>
</div>

<nav>
    <ol>
        <li>순서리스트 항목1</li>
        <li class="second_item">순서리스트 항목2</li>
        <li>순서리스트 항목3</li>
        <li>순서리스트 항목4</li>
    </ol>
</nav>

여기에 아무 글이나 입력: <input type="text">
</body>
</html>
